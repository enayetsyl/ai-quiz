version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      # IMPORTANT: no artifacts section here; let Amplify detect Next.js SSR
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*